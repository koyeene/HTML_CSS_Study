<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <style>
         .grand {
            position: relative;
            width: 800px;
            height: 400px;
            top: 100px;
            background-color: orange;
         }

         .praent {
            width: 400px;
            height: 200px;
            background-color: royalblue;
         }

         .child1 {
            width: 200px;
            height: 100px;
            background-color: salmon;
            position: absolute;
            top: 80px;
            right: 150px;
         }

         .child2 {
            width: 200px;
            height: 100px;
            background: yellowgreen;
            position: absolute;
            top: 80px;
            right: 100px;
         }
      </style>
   </head>
   <body>
      <div class="grand">
         <div class="praent">
            <div class="child1">1</div>
            <div class="child2">2</div>
         </div>
      </div>
   </body>
</html>
