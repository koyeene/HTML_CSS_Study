<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    
    <form action="">

        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id"
                    autofocus required 
                    placeholder="4자 ~ 10자 사이 공백없이">
                </li>

                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email"
                    required>
                </li>
        
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" name="pw"
                    placeholder="문자와 숫자, 특수기호 포함"
                    required>
                </li>
        
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2" name="pw2"
                    required>
                </li>
        
                <li>
                    <label for="path">가입경로</label>
                        <select name="path" id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns" selected>SNS</option>
                            <option value="etc">기타</option>
                        </select>
                </li>

                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="4"
                    placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>

                <li>
                    <label for="upload-file">자기소개 파일첨부</label>
                    <input type="file" id="upload-file" name="upload-file">
                </li>

                <li>
                    <label for="birthday">생년월일</label>
                    <input type="date" id="birthday" name="birthday" min="1900-01-01">
                </li>



            </ul>
        </fieldset>
        

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

                <input type="radio" id="mailing_y" name="mailing"> 
                <label for="mailing_y">메일 수신</label>

                <input type="radio" id="mailing_n" name="mailing" checked> 
                <label for="mailing_n">메일 수신 안 함</label>

        </fieldset>

<input type="submit" value="가입하기">
<input type="reset" value="취소">





    </form>
</body>
</html>
