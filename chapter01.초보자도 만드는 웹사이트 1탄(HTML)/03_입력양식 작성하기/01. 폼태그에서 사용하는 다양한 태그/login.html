<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- form : 서버로 데이터를 보낼 때 택배상자와 비슷한 역할 -->
    <!-- action : 데이터를 보낼때 서버의 주소(택배에서 받는 사람의 주소) -->
    <!-- method : 어떤 방식으로 데이터를 보낼 것인가(택배를 보낼 때 착불, 선불) -->
    <form action="/login" method="post">



        <!-- id속성 : 요소를 구분하기 위해 쓰는 속성(회원가입할 때 id역할과 비슷) -->
        <!-- 중복된 속성값을 쓸 수 없다, 속성값은(이름) 자유 -->

        
        <!-- label : 입력양식 태그의 설명을 위한 태그, 웹 접근성 때문에 반드시 입력양식 태그와 같이 사용, id값과 무조건 같은 값을 주어야 한다.-->
        <label for="user_id">아이디 : </label>
        <input type="text" id="user_id" size="10">

        <label for="user_pw">비밀번호 : </label>
        <input type="password" id="user_pw" size="10">



        
        <!-- submit : 서버에 데이터를 보내는 버튼 -->
        <input type="submit" value="로그인">

        <!-- from태그 안에 있는 입력양식 태그의 모든 내용을 지워준다 -->
        <input type="reset" value="취소">
    </form>
</body>
</html>
