<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">

        
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name">
                </li>

                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" name="addr">
                </li>

                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>

                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="tel">
                </li>

                <li>
                    <label for="d-day">배송지정</label>
                    <input type="date" id="d-day" name="d-day">
                    <small>(주문일로부터 최소 3일)</small>
                </li>

                <li>
                    <label for="memo">메모</label>
                    <!-- textarea : 많은 텍스트를 입력할 때 사용 (게시판) -->
                    <!-- rows : textarea의 영역에 작성할 수 있느 텍스트 라인 개수 -->
                    <!-- cols : 한 라인에 작성할 수 있는 글자수 (영어기준) -->
                    <textarea name="memo" id="memo" cols="40" rows="10"></textarea>
                </li>

                <li>
                    <input type="submit" value="주문">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>




    </form>
</body>
</html>
