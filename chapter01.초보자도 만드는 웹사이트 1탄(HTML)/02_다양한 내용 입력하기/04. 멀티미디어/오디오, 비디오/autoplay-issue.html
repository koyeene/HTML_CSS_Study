<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoplay-issue</title>
</head>
<body>
 
    <!-- autoplay : 자동재생, 음소거일 때 사용 가능 -->
    <!-- muted : 음소거 -->
    <audio src="spring.mp3" controls loop muted autoplay></audio>

    <video src="salad.mp4" poster="salad.jpg" controls loop muted autoplay width="50%"></video>
        
</body>
</html>
