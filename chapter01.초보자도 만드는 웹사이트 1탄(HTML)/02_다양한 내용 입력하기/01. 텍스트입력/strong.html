<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong / b</title>
</head>
<body>
    <h1>레드향</h1>

    <!-- <b> : 단순히 시작적으로만 굵게 표시 -->
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b> 이라고 불린다.</p>

    <p>레드향은 한라봉과 귤을 교배한 것으로 <br /><br /><br /><br />
       일반 귤보다 2~3배 크고, 과육이 붉고 통통하다
    </p>

    <!-- strong : 시각적으로도 굵게 표시하고(경고, 강조) 웹 접근성이 높다(화면 낭독기에서 강조해서 읽어줌) -->

    <blockquote>비타민 c와 비타민 p가 풍부해<br /> 
    <strong>혈약순환, 감기예방</strong> 
    등에 좋은 것으로 알려져 있다</blockquote>

</body>
</html>
