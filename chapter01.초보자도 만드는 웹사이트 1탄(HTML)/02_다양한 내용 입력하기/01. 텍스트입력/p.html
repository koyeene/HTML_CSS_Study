<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p</title>
</head>
<body>
    <h1>레드향</h1>

    <!-- <p> 태그의 용도는 문단을 작성한다, paragraph 의 아글자인 p를 따서 만든 태그이다. -->
    <p>껍질에 붉은 빛이 돌아 레드향 이라고 불린다.</p>

    <!-- 줄바꿈 적용이 안됨 -->
    <p>레드향은 한라봉과 귤을 교배한 것으로 
       일반 귤보다 2~3배 크고, 과육이 붉고 통통하다
    </p>

    <p>비타민 c와 비타민 p가 풍부해 혈약순환, 감기예방 등에 좋은 것으로 알려져 있다</p>

</body>
</html>
