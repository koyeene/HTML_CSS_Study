<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-1-2</title>
</head>
<body>
    
    <!-- <table>, <tr>, <td>는 테이블의 필수 구성요소 -->

    <!-- <thead>, <tbody>, <tfoot>은 테이블 필수 구성요소 아님, 테이블의 구조를 나누어서 가독성을 높여준다. -->

    <!-- <tbody>는 작성하지 않아도 자동으러 생성이 된다. -->

     <!-- captiin : 표의 제목, 필수가 아니다. -->


    <table border="1">
        <caption>선물용과 가정용 상품 구성</caption>


            <!-- <tr> : 행, <td> : 셀 -->
            <!-- th : 테이블 태그의 헤더 -->
            <tr>
                <td>용도</td>
                <td>중량</td>
                <td>개수</td>
                <td>가격</td>
            </tr>



            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>선물용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>

            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>

            <tr>
                <td>가정용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000월</td>
            </tr>


    </table>
</body>
</html>
